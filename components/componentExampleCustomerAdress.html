<!DOCTYPE html> 
<html>
<head>
	<title>second reaction</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
	<div id="root"></root>
	<script type="text/babel">
			class CustomerDetails extends React.Component {
			
				render() { 
					
					return <div><h1>customerDetails</h1>
					<b>name : {this.props.name} </b><br/>
					<b>age : {this.props.age} </b><br/>
					<b>address : <CustomerAdress add={this.props.address} /></b><br/>
					</div>
				}
			
			} 
			
			class CustomerAdress extends React.Component { 
					render() { 
					
					return <div>
							<br/><b>city: {this.props.add.city}</b>
							<br/><b>state: {this.props.add.state}</b>
							</div>
					
					}
					
			}
			
			var address1 = { 
			city:"phoenix",
			state:"az"
			};
			
			var address2 ={ 
			
			city:"Houston",
			state:"texas"
			
			};
			
			
			ReactDOM.render(<div><CustomerDetails name="hemanth" age="34" address={address1}/> <CustomerDetails name="Archana" age="31" address={address2}/></div>,document.getElementById("root"));
	</script>
</body>
</html>
