	<!DOCTYPE html> 
	<html> 
	<head> 
			<title>Styling example</title>
			<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
			<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
			<style>
			</style>
	</head>
	<body>
			<div id="root"></root>
			<script type="text/babel">
			
			class StylingEx extends React.Component{ 
			
			
					render(){ 
					
								var styleVar ={ 
								backgroundColor:this.props.bgsColor,
								fontColor:"red",
								fontSize:18,
								margin:10,
								padding:10,
								textAlign:"center"
								}
							
								return <div style={styleVar}>
										{this.props.children}
										</div>
					
					
					}
			
			
			}
			
			ReactDOM.render(<StylingEx bgsColor="green" >first reaction</StylingEx>,document.getElementById("root")); 
			</script>
	</body>
	</html>
